    <!-- Statistics update script -->
    <script>
        function updateStats() {
            try {
                console.log('Starting stats update');
                
                // Get visitor count
                const visitors = localStorage.getItem('visitor_count') || '0';
                console.log('Visitor count (raw):', visitors);
                
                // Get image conversion count
                let imageCount = '0';
                try {
                    const storedCount = localStorage.getItem('image_conversion_count');
                    console.log('Image conversion count (raw):', storedCount);
                    
                    if (storedCount !== null && storedCount !== undefined && storedCount !== '') {
                        const parsedCount = parseInt(storedCount);
                        if (!isNaN(parsedCount)) {
                            imageCount = parsedCount.toString();
                        } else {
                            console.log('Image conversion count is not a valid number, resetting to 0');
                            localStorage.setItem('image_conversion_count', '0');
                        }
                    } else {
                        console.log('Image conversion count not found, resetting to 0');
                        localStorage.setItem('image_conversion_count', '0');
                    }
                } catch (e) {
                    console.error('Error reading image conversion count:', e);
                }
                
                // Get subtitle conversion count
                let subtitleCount = '0';
                try {
                    const storedCount = localStorage.getItem('subtitle_conversion_count');
                    console.log('Subtitle conversion count (raw):', storedCount);
                    
                    if (storedCount !== null && storedCount !== undefined && storedCount !== '') {
                        const parsedCount = parseInt(storedCount);
                        if (!isNaN(parsedCount)) {
                            subtitleCount = parsedCount.toString();
                        } else {
                            console.log('Subtitle conversion count is not a valid number, resetting to 0');
                            localStorage.setItem('subtitle_conversion_count', '0');
                        }
                    } else {
                        console.log('Subtitle conversion count not found, resetting to 0');
                        localStorage.setItem('subtitle_conversion_count', '0');
                    }
                } catch (e) {
                    console.error('Error reading subtitle conversion count:', e);
                }
                
                // Calculate total conversion count
                const totalCount = parseInt(imageCount) + parseInt(subtitleCount);
                console.log('Total conversion count:', totalCount, '(Images:', imageCount, '+ Subtitles:', subtitleCount, ')');
                
                // Update stats elements
                document.getElementById('visitor-count').textContent = parseInt(visitors).toLocaleString();
                document.getElementById('image-conversion-count').textContent = parseInt(imageCount).toLocaleString();
                document.getElementById('subtitle-conversion-count').textContent = parseInt(subtitleCount).toLocaleString();
                document.getElementById('total-conversion-count').textContent = totalCount.toLocaleString();
                
                console.log('Stats update completed');
                
                // Debug local storage info
                console.log('Current localStorage values:', {
                    visitor_count: localStorage.getItem('visitor_count'),
                    image_conversion_count: localStorage.getItem('image_conversion_count'),
                    subtitle_conversion_count: localStorage.getItem('subtitle_conversion_count'),
                    total_conversion_count: localStorage.getItem('total_conversion_count')
                });
            } catch (error) {
                console.error('Stats update error:', error);
            }
        }
        
        // Increment visitor counter on page load
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('Page loaded, initializing counters');
                
                // Get current visitor count from localStorage
                let visits = 0;
                try {
                    const visitsStr = localStorage.getItem('visitor_count');
                    console.log('Visitor counter raw value:', visitsStr);
                    
                    if (visitsStr !== null && visitsStr !== undefined && visitsStr !== '') {
                        visits = parseInt(visitsStr);
                        if (isNaN(visits)) {
                            console.log('Visitor counter is not a number, resetting to 0');
                            visits = 0;
                        }
                    } else {
                        console.log('Visitor counter not found, resetting to 0');
                    }
                } catch (e) {
                    console.error('Error reading visitor counter:', e);
                }
                
                // Increment visitor count
                visits++;
                console.log('Incrementing visitor counter:', visits);
                
                // Save to localStorage
                localStorage.setItem('visitor_count', visits.toString());
                console.log('Visitor counter saved:', visits);
                
                // Initialize conversion counters
                try {
                    // Check image conversion counter
                    const imageCount = localStorage.getItem('image_conversion_count');
                    console.log('Image conversion counter raw value:', imageCount);
                    
                    if (imageCount === null || imageCount === undefined || imageCount === '') {
                        console.log('Initializing image conversion counter: 0');
                        localStorage.setItem('image_conversion_count', '0');
                    } else {
                        // Check if valid number
                        const parsedCount = parseInt(imageCount);
                        if (isNaN(parsedCount)) {
                            console.log('Image conversion counter is not a valid number, resetting to 0');
                            localStorage.setItem('image_conversion_count', '0');
                        } else {
                            console.log('Image conversion counter is valid:', parsedCount);
                        }
                    }
                    
                    // Check subtitle conversion counter
                    const subtitleCount = localStorage.getItem('subtitle_conversion_count');
                    console.log('Subtitle conversion counter raw value:', subtitleCount);
                    
                    if (subtitleCount === null || subtitleCount === undefined || subtitleCount === '') {
                        console.log('Initializing subtitle conversion counter: 0');
                        localStorage.setItem('subtitle_conversion_count', '0');
                    } else {
                        // Check if valid number
                        const parsedCount = parseInt(subtitleCount);
                        if (isNaN(parsedCount)) {
                            console.log('Subtitle conversion counter is not a valid number, resetting to 0');
                            localStorage.setItem('subtitle_conversion_count', '0');
                        } else {
                            console.log('Subtitle conversion counter is valid:', parsedCount);
                        }
                    }
                } catch (e) {
                    console.error('Error initializing conversion counters:', e);
                    
                    // Safely reset on error
                    try {
                        localStorage.setItem('image_conversion_count', '0');
                        localStorage.setItem('subtitle_conversion_count', '0');
                        localStorage.setItem('total_conversion_count', '0');
                        console.log('Force reset conversion counters after error');
                    } catch (initError) {
                        console.error('Error during forced counter reset:', initError);
                    }
                }
                
                // Update counters
                updateStats();
